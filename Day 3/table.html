<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Job Title</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer </td>
                <td rowspan="2" >example@gmail.com</td>
            </tr>
            <tr>
                <td>Ram Fitzgerald</td>
                <td>Staff Writer </td>
            </tr>
        </tbody>

        <tfoot></tfoot>

    </table>
    
</body>
</html>
