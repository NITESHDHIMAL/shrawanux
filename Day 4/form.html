<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>


    <form action="#">

        <!-- alt + shift + page dn -->

        <label for="">
            Name *
            <input type="text" placeholder="Name">
        </label> <br>
        <label for="">
            Email *
            <input type="email" placeholder="Email">
        </label> <br>
        <label for="">
            Phone *
            <!-- <input type="number" placeholder="Phone"> -->
            <!-- <input type="text" placeholder="Phone"> -->
            <input type="tel" placeholder="Phone">
        </label> <br>

        <label for="">
            Academic Status *
            <select name="" id="">
                <option value="master">Master</option>
                <option value="bachelor">Bachelor</option>

                <option value="see">SEE</option>
            </select> <br>

            <label for="">
                I want to join Mindrisers Internship program after my training is over
            </label> <br>
            Yes * <input type="radio">
            No * <input type="radio"> <br>

            <label for="">
                Any Queries? <br>
                <textarea name="textarea" id="textarea" cols="20" rows="20" ></textarea>
            </label>
        </label>


        <input type="file"> <br>
        <input type="date"> <br>
        <input type="time"> <br>


        Python<input type="checkbox"> 
        React<input type="checkbox"> 
        Digital Mark<input type="checkbox">

       Password *<input type="password"> <br>
       search *<input type="search"> <br>

        <!-- school => 1 - 12 => class  -->
